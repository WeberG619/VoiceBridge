name: Security & Dependency Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  # ============================================================================
  # DEPENDENCY VULNERABILITY SCANNING
  # ============================================================================
  
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    
    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    
    - name: Run OWASP Dependency Check
      run: |
        echo "ðŸ” Running OWASP dependency vulnerability scan..."
        cd android
        ./gradlew dependencyCheckAnalyze --info
    
    - name: Run Snyk Security Scan
      uses: snyk/actions/gradle@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium --file=android/build.gradle
    
    - name: Upload Dependency Check Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-scan-results
        path: |
          android/build/reports/dependency-check-report.html
          android/build/reports/dependency-check-report.xml
    
    - name: Parse Vulnerabilities
      run: |
        echo "ðŸ“Š Parsing vulnerability results..."
        
        if [ -f "android/build/reports/dependency-check-report.xml" ]; then
          # Extract high/critical vulnerabilities
          HIGH_VULNS=$(grep -c 'severity.*HIGH' android/build/reports/dependency-check-report.xml || echo "0")
          CRITICAL_VULNS=$(grep -c 'severity.*CRITICAL' android/build/reports/dependency-check-report.xml || echo "0")
          
          echo "ðŸ”´ Critical vulnerabilities: $CRITICAL_VULNS"
          echo "ðŸŸ  High vulnerabilities: $HIGH_VULNS"
          
          # Fail if critical vulnerabilities found
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found! Review required."
            exit 1
          fi
          
          # Warn if high vulnerabilities found
          if [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âš ï¸ High severity vulnerabilities found. Consider updating dependencies."
          fi
        fi

  # ============================================================================
  # STATIC APPLICATION SECURITY TESTING (SAST)
  # ============================================================================
  
  sast-scan:
    name: ðŸ›¡ï¸ Static Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java, cpp
        queries: security-extended
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
    
    - name: Build for Analysis
      run: |
        echo "ðŸ”¨ Building project for static analysis..."
        cd android
        ./gradlew assembleDebug --info
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
    
    - name: Run SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=voicebridge-android
          -Dsonar.organization=voicebridge
          -Dsonar.sources=android/app/src/main
          -Dsonar.tests=android/app/src/test
          -Dsonar.java.binaries=android/app/build/intermediates/classes
          -Dsonar.coverage.jacoco.xmlReportPaths=android/app/build/reports/jacoco/test/jacocoTestReport.xml

  # ============================================================================
  # SECRET SCANNING
  # ============================================================================
  
  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run TruffleHog Secret Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
    
    - name: Run GitLeaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for Hardcoded Secrets
      run: |
        echo "ðŸ” Scanning for hardcoded secrets..."
        
        # Check for common secret patterns
        SECRET_PATTERNS=(
          "password\s*=\s*['\"][^'\"]{8,}"
          "api[_-]?key\s*=\s*['\"][^'\"]{16,}"
          "secret\s*=\s*['\"][^'\"]{16,}"
          "token\s*=\s*['\"][^'\"]{16,}"
          "aws[_-]?access[_-]?key"
          "private[_-]?key"
        )
        
        for pattern in "${SECRET_PATTERNS[@]}"; do
          if grep -r -i -E "$pattern" --include="*.kt" --include="*.java" --include="*.cpp" --include="*.h" .; then
            echo "âŒ Potential hardcoded secret found: $pattern"
            exit 1
          fi
        done
        
        echo "âœ… No hardcoded secrets detected"

  # ============================================================================
  # MOBILE SECURITY ANALYSIS
  # ============================================================================
  
  mobile-security:
    name: ðŸ“± Mobile Security Analysis
    runs-on: ubuntu-latest
    needs: [dependency-scan]
    timeout-minutes: 25
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    
    - name: Download Debug APK
      run: |
        echo "ðŸ“¥ Building APK for security analysis..."
        export SKIP_MODELS=true
        export SKIP_TESTS=true
        ./scripts/build.sh debug
    
    - name: Android Permission Analysis
      run: |
        echo "ðŸ” Analyzing Android permissions..."
        
        if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
          echo "ðŸ“‹ Declared permissions:"
          grep -o 'android\.permission\.[A-Z_]*' android/app/src/main/AndroidManifest.xml | sort | uniq
          
          # Check for dangerous permissions
          DANGEROUS_PERMS=(
            "RECORD_AUDIO"
            "CAMERA"
            "READ_EXTERNAL_STORAGE"
            "WRITE_EXTERNAL_STORAGE"
            "ACCESS_FINE_LOCATION"
            "READ_CONTACTS"
          )
          
          echo "âš ï¸ Dangerous permissions found:"
          for perm in "${DANGEROUS_PERMS[@]}"; do
            if grep -q "android\.permission\.$perm" android/app/src/main/AndroidManifest.xml; then
              echo "  - $perm (justified for VoiceBridge functionality)"
            fi
          done
        fi
    
    - name: APK Security Analysis
      run: |
        echo "ðŸ” Running APK security analysis..."
        
        if [ -f "voicebridge-debug.apk" ]; then
          # Check APK signing
          echo "ðŸ“ APK signing verification:"
          jarsigner -verify -verbose voicebridge-debug.apk || echo "âš ï¸ APK not properly signed (expected for debug)"
          
          # Check for security features
          echo "ðŸ›¡ï¸ Security feature analysis:"
          
          # Check if debuggable (should only be true for debug builds)
          if aapt dump badging voicebridge-debug.apk | grep -q "application-debuggable"; then
            echo "âš ï¸ APK is debuggable (acceptable for debug builds)"
          fi
          
          # Check backup settings
          if aapt dump badging voicebridge-debug.apk | grep -q "allowBackup='true'"; then
            echo "âš ï¸ Backup is allowed - ensure sensitive data is excluded"
          fi
        fi
    
    - name: Network Security Analysis
      run: |
        echo "ðŸŒ Analyzing network security configuration..."
        
        # Check for network security config
        if [ -f "android/app/src/main/res/xml/network_security_config.xml" ]; then
          echo "âœ… Network security config found"
          cat android/app/src/main/res/xml/network_security_config.xml
        else
          echo "âš ï¸ No network security config found - consider adding one"
        fi
        
        # Check for cleartext traffic
        if grep -r "usesCleartextTraffic.*true" android/app/src/main/; then
          echo "âš ï¸ Cleartext traffic is allowed"
        else
          echo "âœ… Cleartext traffic is restricted"
        fi

  # ============================================================================
  # SECURITY REPORT GENERATION
  # ============================================================================
  
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-scan, secret-scan, mobile-security]
    if: always()
    timeout-minutes: 10
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: security-artifacts
    
    - name: Generate Security Report
      run: |
        echo "ðŸ“Š Generating comprehensive security report..."
        
        REPORT_FILE="security-report.md"
        
        cat > "$REPORT_FILE" << EOF
        # VoiceBridge Security Scan Report
        
        **Date:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)  
        **Commit:** ${{ github.sha }}  
        **Branch:** ${{ github.ref_name }}  
        **Triggered by:** ${{ github.event_name }}
        
        ## Summary
        
        | Security Check | Status | Details |
        |---------------|--------|---------|
        | Dependency Vulnerabilities | ${{ needs.dependency-scan.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | OWASP & Snyk scans |
        | Static Code Analysis | ${{ needs.sast-scan.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | CodeQL & SonarCloud |
        | Secret Scanning | ${{ needs.secret-scan.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | TruffleHog & GitLeaks |
        | Mobile Security | ${{ needs.mobile-security.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | APK & Permission analysis |
        
        ## Recommendations
        
        ### High Priority
        - [ ] Review any critical/high severity vulnerabilities
        - [ ] Ensure all secrets are properly externalized
        - [ ] Validate permission usage justification
        
        ### Medium Priority
        - [ ] Update dependencies with known vulnerabilities
        - [ ] Review code quality issues from static analysis
        - [ ] Implement network security configuration
        
        ### Low Priority
        - [ ] Add additional security headers
        - [ ] Consider implementing certificate pinning
        - [ ] Review backup exclusion rules
        
        ## Detailed Findings
        
        Detailed security findings are available in the artifacts:
        - Dependency scan results
        - Static analysis reports
        - Secret scan outputs
        - Mobile security analysis
        
        ---
        *Generated by VoiceBridge Security Pipeline*
        EOF
        
        echo "ðŸ“„ Security report generated: $REPORT_FILE"
        cat "$REPORT_FILE"
    
    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.md
    
    - name: Comment PR with Security Status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('security-report.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ›¡ï¸ Security Scan Results\n\n${report}`
          });

  # ============================================================================
  # SECURITY COMPLIANCE CHECK
  # ============================================================================
  
  compliance-check:
    name: âœ… Security Compliance
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-scan, secret-scan, mobile-security]
    timeout-minutes: 5
    
    steps:
    - name: Evaluate Security Compliance
      run: |
        echo "âœ… Evaluating security compliance..."
        
        # Check if all security jobs passed
        DEPENDENCY_RESULT="${{ needs.dependency-scan.result }}"
        SAST_RESULT="${{ needs.sast-scan.result }}"
        SECRET_RESULT="${{ needs.secret-scan.result }}"
        MOBILE_RESULT="${{ needs.mobile-security.result }}"
        
        echo "ðŸ” Security scan results:"
        echo "  - Dependency scan: $DEPENDENCY_RESULT"
        echo "  - Static analysis: $SAST_RESULT" 
        echo "  - Secret scanning: $SECRET_RESULT"
        echo "  - Mobile security: $MOBILE_RESULT"
        
        # Determine overall compliance
        if [[ "$DEPENDENCY_RESULT" == "success" && 
              "$SECRET_RESULT" == "success" && 
              "$MOBILE_RESULT" == "success" ]]; then
          echo "âœ… Security compliance: PASS"
          echo "ðŸŽ‰ All security checks passed!"
        else
          echo "âŒ Security compliance: FAIL"
          echo "âš ï¸ One or more security checks failed. Review required."
          exit 1
        fi